<div class="citation-container my-3 card bg-light shadow-sm">
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-start">
        <pre class="mb-0 flex-grow-1">{{ citationText }}</pre>
        <button [@copyState]="copyState" (click)="copyToClipboard()" class="btn btn-primary">
          <i class="fas fa-copy"></i> 
        </button>
      </div>
    </div>
  </div>
