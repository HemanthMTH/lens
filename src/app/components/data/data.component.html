<div style="height: 50vh" class="ag-theme-alpine">
    <ag-grid-angular
        style="width: 100%; height: 100%"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [frameworkComponents]="frameworkComponents"
        [defaultColDef]="defaultColDef"
        [gridOptions]="gridOptions"
        [animateRows]="true"
        [paginationAutoPageSize]="true"
        [pagination]="true"
    >
    </ag-grid-angular>
</div>
<div
    class="alert alert-info d-flex justify-content-center my-2"
    style="padding: 2px"
    role="alert"
>
    <p class="lead">
        <strong>Note:</strong> Select desired manufacturer URLs from the
        dropdown list to view the readability and privacy analysis for the
        selected. Scroll down for privacy analysis
    </p>
</div>
<ng-select
    class="my-3 highlighted-select"
    [items]="uniqueManufacturerProducts"
    bindLabel="manufacturer"
    placeholder="Select Manufacturers"
    [multiple]="true"
    (change)="onChange($event)"
>
</ng-select>
<h4 *ngIf="showFeatures" class="text-center">Privacy Analysis</h4>

<div *ngIf="showFeatures" style="height: 50vh" class="ag-theme-alpine my-5">
    <ag-grid-angular
        #agGrid
        style="width: 100%; height: 100%"
        [rowData]="keywordRowData$"
        [columnDefs]="keywordColumnDefs"
        [defaultColDef]="defaultColDef"
        [gridOptions]="gridOptions"
        [frameworkComponents]="frameworkComponents"
        [animateRows]="true"
        [paginationAutoPageSize]="true"
        [pagination]="true"
    >
    </ag-grid-angular>
</div>
<h4 *ngIf="showFeatures" class="text-center">Readability Analysis</h4>

<div *ngIf="showFeatures" style="height: 50vh" class="ag-theme-alpine my-5">
    <ag-grid-angular
        #agGrid
        style="width: 100%; height: 100%"
        [rowData]="featureRowData$"
        [columnDefs]="featureColumnDefs"
        [defaultColDef]="defaultColDef"
        [gridOptions]="gridOptions"
        [frameworkComponents]="frameworkComponents"
        [animateRows]="true"
        [paginationAutoPageSize]="true"
        [pagination]="true"
    >
    </ag-grid-angular>
</div>
